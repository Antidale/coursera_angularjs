<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>


    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuy">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuy.items">{{ item.Quantity }} {{ item.Container }} of {{ item.Name }}
            <button class="btn btn-default" ng-click="toBuy.buyItem($index)">
              <span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div ng-show="toBuy.items.length === 0" class="emptyMessage">Everything is bought!
          <br>
          <br>
        </div>
        <p>Add another item:</p>
        <p>Item Name:
          <input type="text" ng-model="toBuy.itemName" placeholder="name">
        </p>
        <p>Quantity:
          <input type="text" ng-model="toBuy.itemQuantity" placeholder="quantity">
        </p>
        <p>Container:
          <input type="text" ng-model="toBuy.itemContainer" placeholder="box, bags">
        </p>
        <button class="btn btn-default col-md-8" ng-click="toBuy.addItem()">
          <span class="glyphicon glyphicon-plus"> Add Item</span>
        </button>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as purchased">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in purchased.items">{{ item.Quantity }} {{ item.Container }} of {{ item.Name }}</li>
        </ul>
        <div ng-if="purchased.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
