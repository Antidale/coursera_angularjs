<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="NarrowItDownApp">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller="NarrowItDownController as narrow">
      <div class="form-group">
        <input type="text" ng-model="narrow.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrow.findItems()">Narrow It Down For Me!</button>

      </div>
      <p class="error" ng-show="narrow.message">{{narrow.message}}</p>
      <!-- found-items should be implemented as a component -->
      <found-items ng-hide="narrow.found.length == 0 || narrow.message" found-items="narrow.found" on-remove="narrow.remove(index)"></found-items>
    </div>
  </div>


</body>

</html>
