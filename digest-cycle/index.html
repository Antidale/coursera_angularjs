<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="app.js"></script>
  <title>Digestives</title>
</head>

<body ng-app="DigestDemo">
  <div ng-controller="DigestController">
    <h3>Digestives: Hobnobbing with $digest</h3>
    <p>See the console for what's going on here with these two buttons:</p>
    <button class="pure-button pure-button-primary" ng-click="showWatcherCount()">Show Watcher Count</button>
    <button class="pure-button" ng-click="handleCountOnce()">Count Once</button>
    <br>
    <p>Binding something to the view creates an implicit watcher:</p>
    <p>Counter: {{ counter }}
      <button class="pure-button" ng-click="keepCounting()">Increment Counter</button>
    </p>
    <p>Binding through ng-model also does:</p>
    <input ng-model="name" />
  </div>
</body>

</html>
