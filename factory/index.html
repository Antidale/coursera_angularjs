<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="app.js"></script>
  <title>Document</title>
</head>

<body ng-app="MyApp">
  <div ng-controller="MyController as first">
    <p>This list can grow forever</p>
    <input type="text" ng-model="first.itemName" placeholder="name">
    <input type="text" ng-model="first.quantity" placeholder="quantity">
    <button class="pure-button" ng-click="first.addItem()">Add Item</button>
    <br>
    <table class="pure-table">
      <thead>
        <tr>
          <td>Item Name</td>
          <td>Item Quantity</td>
          <td>Remove Item</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in first.items">
          <td>{{ item.name}}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="pure-button" ng-click="first.removeItem($index)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <br>
  <div ng-controller="MyLimitedController as limited">
    <p>This one has a limit!</p>
    <input type="text" ng-model="limited.itemName" placeholder="name">
    <input type="text" ng-model="limited.quantity" placeholder="quantity">
    <button class="pure-button" ng-click="limited.addItem()">Add Item</button>
    <br>
    <table class="pure-table">
      <thead>
        <tr>
          <td>Item Name</td>
          <td>Item Quantity</td>
          <td>Remove Item</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in limited.items">
          <td>{{ item.name}}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="pure-button" ng-click="limited.removeItem($index)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
