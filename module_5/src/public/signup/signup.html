<div class="container">
  <h3>Sign up for our newsletter!</h3>


  <form name="signupForm" novalidate>

    <div class="form-group col-sm-9">
      <label for="firstName">First Name:</label>
      <input class="form-control" type="text" name="firstName" id="firstName" ng-model="signupCtrl.user.firstName" required>
      <span class="validation-error" ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">A first name must be entered</span>
    </div>

    <div class="form-group col-sm-9">
      <label for="lastName">Last Name:</label>
      <input class="form-control" type="text" name="lastName" id="lastName" ng-model="signupCtrl.user.lastName" required>
      <span class="validation-error" ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">A last name must be entered</span>
    </div>

    <div class="form-group col-sm-9">
      <label for="email">Email: </label>
      <input class="form-control" type="email" name="email" id="email" ng-model="signupCtrl.user.email" required>
      <span class="validation-error" ng-if="signupForm.email.$error.required && signupForm.email.$touched">An email address must be provided</span>
    </div>

    <div class="form-group col-sm-9">
      <label for="phoneNumber">Phone Number:</label>
      <input class="form-control" type="tel" name="phoneNumber" id="phoneNumber" ng-model="signupCtrl.user.phoneNumber" pattern="(\d{3})-(\d{3})-(\d{4})">
      <span class="validation-error" ng-if="signupForm.phoneNumber.$invalid && signupForm.phoneNumber.$touched">Phone must be in the format ###-###-####</span>
    </div>
    <div class="form-group col-sm-9">
      <label for="favFoodShortName">Favorite Dish:</label>
      <input class="form-control" type="text" name="favFoodShortName" id="favFoodShortName" ng-model="signupCtrl.user.favFoodShortName">
    </div>
    <div class="col-sm-9">
      <button ng-disabled="signupForm.$invalid" ng-click="signupCtrl.submit()" class="btn btn-primary btn-lg" type="submit">Sign up!</button>
    </div>
  </form>

  <span>{{signupCtrl.message}}</span>
</div>
