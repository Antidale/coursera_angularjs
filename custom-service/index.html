<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="app.js"></script>
  <title>Document</title>
</head>

<body ng-app="MyApp">
  <div ng-controller="ShoppingListAddController as itemAdder">
    <input type="text" ng-model="itemAdder.itemName" placeholder="Item Name">
    <input type="text" ng-model="itemAdder.itemQuantity" placeholder="Item Quantity">
    <button class="pure-button pure-button-primary" ng-click="itemAdder.addItem()">Add to Shopping List</button>
  </div>
  <div ng-controller="ShoppingListShowController as showList">
    <table class="pure-table pure-table-horizontal pure-table-striped" ng-if="showList.items.length > 0">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Item Quantity</th>
          <th>Remove Item</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in showList.items">
          <td>{{ item.Name }}</td>
          <td>{{ item.Quantity }}</td>
          <td>
            <button class="pure-button" ng-click="showList.removeItem($index)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
