<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="app.js"></script>
  <title>InterpolationDemo</title>
</head>

<body ng-app="InterpolationDemo">
  <H1>InterpolationController</H1>
  <div ng-controller="InterpolationController">
    Orange {{ message() }}
    <br />
    <img src="images/orange_{{imageName()}}.jpg" alt="a cat that looks {{ imagename() }}" />
    <br />
    <button ng-click="changeHungerState()">{{ buttonName() }}</button>
    <div>This expression will never change: Orange is always {{ seeminglyStatic}}</div>
    <div>This updates because it's explicitly being reset: Orange is now {{ noLongerStatic }}</div>
  </div>
</body>

</html>
